<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Soloteatro.cl</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="Soloteatro.cl">

	<!-- Le styles -->
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/bootstrap-responsive.min.css" rel="stylesheet">
	<link href="/css/docs.css" rel="stylesheet">
	<link href="/css/prettify.css" rel="stylesheet">
  <link href="/css/soloteatro.css" rel="stylesheet">

	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- Le fav and touch icons -->
	<link rel="shortcut icon" href="/img/favicon.ico">
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/ico/apple-touch-icon-144-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/ico/apple-touch-icon-114-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/ico/apple-touch-icon-72-precomposed.png">
	<link rel="apple-touch-icon-precomposed" href="/ico/apple-touch-icon-57-precomposed.png">
</head>

<body data-spy="scroll" data-target=".subnav" data-offset="50">
  	<div id="fb-root"></div>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=340592785985454";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>

  <!-- Navbar
    ================================================== -->
    

  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span2 visible-desktop" style="  padding-top: 220px; padding-bottom:200px" >
        
      </div>
      <div class="span10">

        <header class="jumbotron ">
          <div class="innerno">
            <div class="row">
            <div class="span4">
              <img src="http://www.soloteatro.cl/i/logo_soloteatro.jpg" alt="SoloTeatro.cl" />
            </div>
            <div class="span8">
            </div>
          </div>
          </div>
        </header>
        <div class="navbar soloteatro">
          <div class="navbar-inner">
            <div class="container">
              <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </a>
              <a class="brand" href="#">Cartelera</a>
              <div class="nav-collapse">
                {% block menu_content %}
                <ul class="nav">
                  {% for genre in active_genres %}
                  <li class="">
                    <a href="/obras/genero/{{genre}}">{{genre}}</a>
                  </li>
                  {% endfor %}
                  <li class="divider-vertical"></li>
                  
                </ul>
                <form class="navbar-search pull-right" action="">
                  <input type="text" class="search-query span12" placeholder="Buscar"  data-provide="typeahead" name="lookup" id="lookup">
                </form>
                {%endblock menu_content%}
              </div><!-- /.nav-collapse -->
            </div>
          </div><!-- /navbar-inner -->
        </div>
        
      
      {% block content %}

      <div class="row">
        <div class="span4">
          <h2>Aqui va</h2>
        </div>
        <div class="span8">
          <h1>El Contenido</h1>
        </div>
      </div>

      {% endblock %}
      
      
      <footer class="footer">
        <p style="text-align: right">
          <a href="/contenido/quienes-somos">Quienes Somos</a>
          <!--a href="/archive">Archivo</a-->
          <a href="/contenido/links">Links amigos</a>
          <a href="/teatros/">Teatros</a>
          <!--a href="/obras/genero/musical">Promociones</a-->
          <a href="/contacto/">Contacto</a>
          <!--a href="/contact/ingresar-obra">Ingresa tu obra</a-->
        </p>
      </footer>
    </div>
  </div>
</div>

  <!-- Le javascript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="/js/jquery.min.js"></script>
  <script src="/js/prettify/prettify.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  

  <!-- Analytics
  ================================================== -->

  <script>
    $('#lookup').typeahead({
      'source':
        [
        {% for element in typeahed_source %}
          '{{element}}',
        {%endfor%}
        ]});
  </script>
</body>
</html>
