{% extends "main_template.html" %}
{% block content %}
<div class="row-fluid">
	<div class="span8">
		<h1 style="text-transform:capitalize;">{{genre}}</h1>
	</div>
	<div class="span4">
		<p>{{current_shows.count}} obras en esta categoria</p>
	</div>
</div>
<div class="row-fluid">
	<div class="span9">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Director</th>
					<th>G&eacute;nero</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				{%for season in open_seasons%}
					<tr>
						<td style="text-transform:capitalize">{{season.montage.name}}</td>
						<td style="text-transform:capitalize">{{season.montage.director}}</td>
						<td style="text-transform:capitalize">{{season.montage.genre}}</td>
						<td>
							<a href="/obras/{{montage.slug}}">Ver</a>
						</td>
					</tr>
				{%endfor%}
			</tbody>
			<tfoot>
			</tfoot>
		</table>
	</div>
</div>
{% endblock content %}
