{% extends "main_template.html" %}
{% block content %}
<div class="row-fluid">
	<div class="span8">
		<h1 class="capitalize">{{genre}}</h1>
	</div>
	<div class="span4">
		<p>{{open_seasons.count}} obras en esta categoria</p>
	</div>
</div>

<div class="row-fluid">
	<div class="span9" style="background-color:#333">
		<ul class="thumbnails">
        {%for season in open_seasons%}
	        <li class="span3">
	          <div class="thumbnail">
	            <img src="http://placehold.it/260x180" alt="">
	            <div class="caption">
	              <h5>{{season.montage.name}} por {{season.montage.director}}</h5>
	              <p><a href="#" class="btn btn-primary">Action</a> <a href="#" class="btn">Action</a></p>
	            </div>
	          </div>
	        </li>
	    {%endfor%}
	    </ul>
	</div>
</div>
{% endblock content %}
