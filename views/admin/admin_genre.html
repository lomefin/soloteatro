{% extends "templates/admin_template.html" %}
{% block content %}

<section id="genre-manager">
	<div class="page-header">
		<h1>Categorías <small>( o géneros)</small></h1>
		<p>Administralos</p>
	</div>
	<div class="row">
		<div class="span6">
			<dl class="dl-horizontal">
			{%for genre in genre_list %}
				<dt>{{genre.name}}</dt>
				<dd>{{genre.montages.count}} montajes y {{genre.seasons.count}} temporadas</dd>
			{%endfor%}
			</dl>
		</div>
		<div class="span6">
			<form method="POST">
				<fieldset><legend>Agregar Género</legend>
					<label for="genre_name">Nombre</label>
					<input type="text" required name="genre_name" />
					<label for="genre_rating">Prioridad</label>
					<input type="number" required name="genre_rating" min="0" max="10" value="5"/>
				</fieldset>
				<div class="form-actions">
					<input type="submit" class="btn btn-primary" value="Agregar">
				</div>
			</form>
		</div>
	</div>
</section>
{% endblock %}
