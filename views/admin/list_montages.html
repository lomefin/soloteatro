{% extends "templates/admin_template.html" %}
{% block content %}
<div class="row-fluid">
	<div class="span12">
		<h1>Montajes</h1>
	</div>
</div>
<div class="row-fluid">
	<div class="span9">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Director</th>
					<th>G&eacute;nero</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				{%for montage in montage_list%}
					<tr>
						<td>{{montage.name}}</td>
						<td>{{montage.director}}</td>
						<td>{{montage.genre}}</td>
						<td>
							<a href="/admin/montages/{{montage.slug}}">Ver</a>
							<a href="/admin/montages/{{montage.slug}}/edit">Editar</a>
						</td>
					</tr>
				{%endfor%}
			</tbody>
			<tfoot>
			</tfoot>
		</table>
	</div>
	<div class="span3">
		<h2>Opciones</h2>
		<a href="/admin/montages/add" class="btn btn-primary btn-large"><i class="icon-plus-sign icon-white"></i> Nuevo Montaje</a>
	</div>
</div>
{% endblock content %}
